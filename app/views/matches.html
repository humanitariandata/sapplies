<h1>Opgelost</h1>

<div class="row">
   <div class="col-md-12">
      <div class="panel panel-default" data-ng-repeat="match in matches">
         <div class="panel-heading">
            <h3 class="panel-title">{{match.need.title}}</h3>
         </div>
         <div class="panel-body">
            <p class="lead">{{match.offer.title}}</p>
         </div>
      </div>
   </div>
</div>
