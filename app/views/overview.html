<div class="row">
  <div class="col-sm-3">
    <div class="form-group">
      <label for="form-filter">Filter</label>
      <input type="text" class="form-control" id="form-filter" data-ng-model="byText" placeholder="Filter..." />
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label for="form-category">Categorie</label>
      <select data-ng-model="byCategory" data-ng-options="category.name as category.name group by category.type for category in categories" class="form-control" id="form-category">
         <option value="">Filter op categorie</option>
      </select>
    </div>
  </div>
  <div class="col-sm-3">
     <div class="btn-group">
        <label class="btn btn-default" ng-model="bySuppliesServices" btn-radio="'Diensten'" uncheckable>Diensten</label>
        <label class="btn btn-default" ng-model="bySuppliesServices" btn-radio="'Goederen'" uncheckable>Goederen</label>
    </div>
   </div>
</div>
<div class="row">
   <div class="col-md-12">
      <h3>Hulpvraag &amp; aanbod koppelen</h3>

      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
   </div>
   <div class="col-xs-12 col-md-6">
      <div class="well well-sm" data-animate-on-change="match.need.title">
         <p>{{match.need.title || '[Selecteer een hulpvraag]'}}</p>
      </div>
   </div>
   <div class="col-xs-12 col-md-6">
      <div class="well well-sm" data-animate-on-change="match.offer.title">
         <p>{{match.offer.title || '[Selecteer een hulpaanbod]'}}</p>
      </div>
   </div>
</div>

<section>
   <div class="row">
     <div class="col-xs-6">
        <h3>Hulpvraag</h3>
       <div class="list-group overflow-column">
         <a data-ng-click="selectNeed(need, $index)" data-ng-class="{active: $index == pickedNeed}" class="list-group-item" data-ng-repeat="need in needs | filter:byText | filter:byCategory | filter:bySuppliesServices">
           <h4 class="list-group-item-heading">
             <i class="fa fa-archive" data-ng-show="need.type == 'Goederen'"></i>
             <i class="fa fa-user-md" data-ng-show="need.type == 'Diensten'"></i>
              {{need.title}}</h4>
           <p class="list-group-item-text">{{need.description}}</p>
           <p class="list-group-item-text">
             <small>
                <span class="label label-default">{{need.category}}</span>
                <button type="button" class="btn btn-link" data-ng-click="deleteNeed($index, need);$event.stopPropagation()">
                   <span class="glyphicon glyphicon-remove"></span> Verwijder
               </button>
            </small>
            </p>
         </a>
       </div>
     </div>

     <div class="col-xs-6">
        <h3>Hulpaanbod</h3>
       <div class="list-group overflow-column">
         <a data-ng-click="selectOffer(offer, $index)" data-ng-class="{'active': $index == pickedOffer && !offer.matched, 'disabled': offer.matched }" class="list-group-item" data-ng-repeat="offer in offers | filter:byText | filter:byCategory | filter:bySuggestions | filter:bySuppliesServices">
           <h4 class="list-group-item-heading">
             <i class="fa fa-archive" data-ng-show="offer.type == 'Goederen'"></i>
             <i class="fa fa-user-md" data-ng-show="offer.type == 'Diensten'"></i>
              {{offer.title}}</h4>
           <p class="list-group-item-text">{{offer.description}}</p>
           <p class="list-group-item-text">
             <small>
                <span class="label label-default">{{offer.category}}</span>
                 <button type="button" class="btn btn-link" data-ng-click="deleteOffer($index, offer);$event.stopPropagation()">
                   <span class="glyphicon glyphicon-remove"></span> Verwijder
                </button>
                <button type="button" class="btn btn-link" data-ng-click="showDetailOffer(offer._id);$event.stopPropagation()">
                 <span class="glyphicon glyphicon-cog"></span> Bekijk details
              </button>
             </small>
          </p>
          <p class="list-group-item-text">
             <button type="submit" class="btn btn-primary btn-sm"
             data-ng-show="$index == pickedOffer && !offer.matched && match.need.title && match.offer.title" data-ng-click="confirmMatch()">
                <span class="glyphicon glyphicon-link"></span>
                Koppel hulpvraag en aanbod
             </button>
           </p>
         </a>
       </div>
     </div>
   </div>
</section>
