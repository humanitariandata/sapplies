<div class="row">
  <div class="col-md-12">
    <h2>Voeg hulpvraag toe</h2>

    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

    <form role="form" name="create-need-form">
      <div class="form-group">
        <label for="form-need-title">Titel</label>
        <input ng-minlength="3" type="text" class="form-control" id="form-need-title" data-ng-model="createNeed.title" placeholder="Bijvoorbeeld: tweepersoonsbed">
      </div>
      <div class="form-group">
        <label for="form-need-description">Beschrijving</label>
        <textarea class="form-control" id="form-need-description" data-ng-model="createNeed.description" placeholder="Het liefst een bed wat te demonteren is. Eventueel met matras."></textarea>
      </div>
      <div class="form-group">
         <label for="form-need-category">Categorie</label>
         <select data-ng-model="createNeed.category" data-ng-options="category.name for category in categories" class="form-control" id="form-need-category">
            <option value="">Kies een categorie</option>
         </select>
      </div>
      <button type="submit" class="btn btn-default" data-ng-click="saveNeed()">Bewaar</button>
    </form>

    <h3>Laatste hulpvragen</h3>

    <div class="list-group">
      <a href="/#/needs/{{need._id}}" class="list-group-item" data-ng-repeat="need in needs | limitTo:10">
        <h4 class="list-group-item-heading">{{need.title}}</h4>
        <p class="list-group-item-text">{{need.description}}</p>
        <p class="list-group-item-text">
           <small>
             <em>{{need.category}}</em>
             <button type="button" class="btn btn-link" data-ng-click="deleteNeed($index, need._id);$event.stopPropagation()">
                <span class="glyphicon glyphicon-remove"></span> Verwijder
            </button>
         </small>
      </p>
      </a>
    </div>
  </div>
</div>
