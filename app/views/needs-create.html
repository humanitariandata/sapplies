<div class="row">
  <div class="col-md-12">
    <h2>Voeg hulpvraag toe</h2>

    <form role="form">
      <div class="form-group">
        <label for="form-need-title">Titel</label>
        <input type="text" class="form-control" id="form-need-title" data-ng-model="createNeed.title" placeholder="Bijvoorbeeld: tweepersoonsbed">
      </div>
      <div class="form-group">
        <label for="form-need-description">Beschrijving</label>
        <textarea class="form-control" id="form-need-description" data-ng-model="createNeed.description" placeholder="Het is een bed dat te demonteren is. Eventueel ook met matras."></textarea>
      </div>
      <button type="submit" class="btn btn-default" data-ng-click="saveNeed()">Bewaar</button>
    </form>

    <div class="list-group">
      <a href="#" class="list-group-item" data-ng-repeat="need in needs">
        <h4 class="list-group-item-heading">{{need.title}}</h4>
        <p class="list-group-item-text">{{need.description}}</p>
      </a>
    </div>
  </div>
</div>
