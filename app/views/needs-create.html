<div class="row">
  <div class="col-md-12">
    <h2>Voeg hulpvraag toe</h2>

    <form role="form">
      <div class="form-group">
        <label for="form-need-title">Email address</label>
        <input type="email" class="form-control" id="form-need-title" placeholder="Bijvoorbeeld: tweepersoonsbed">
      </div>
      <button type="submit" class="btn btn-default" ng-click="createNeed();">Submit</button>
    </form>
    <div class="list-group">
      <a href="#" class="list-group-item" data-ng-repeat="need in needs">
        <h4 class="list-group-item-heading">{{need.title}}</h4>
        <p class="list-group-item-text">{{need._id}}</p>
      </a>
    </div>
  </div>
