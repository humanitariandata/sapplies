<div class="row">
   <div class="col-md-12">
      <h2>Facebook-pagina hulpacties</h2>

      <button type="button" class="btn btn-default" data-ng-click="login()" data-ng-hide="loggedIn">Login met Facebook</button>
      <table class="table" data-ng-show="loggedIn">
         <thead>
           <tr>
             <th colspan="2">Facebook-pagina</th>
             <th>Status</th>
           </tr>
         </thead>
         <tbody>
           <tr data-ng-repeat="page in pages">
             <td><img data-ng-src="{{page.picture}}" alt="" /></td>
             <td>{{page.name}}</td>
             <td>
                <button type="button" class="btn btn-default" data-ng-hide="connected" data-ng-click="connectAppToPage()">Koppel</button>
                <span data-ng-show="connected">sApplies is reeds gekoppeld.</span>
            </td>
           </tr>
         </tbody>
      </table>
   </div>
</div>
